<div class="mx-auto max-w-3xl px-4 py-6 sm:px-6 sm:py-8 lg:px-8">
  <div *ngFor="let city of cities" class="border rounded-lg p-4 mb-4 shadow-sm relative">
    <div class="flex flex-col rounded-2xl border border-indigo-600 p-4 shadow-sm ring-1 ring-indigo-600 sm:order-last sm:px-8 lg:p-12">
      <h3 class="text-3xl w-full font-bold text-gray-900 sm:text-4xl">{{ city.city }}</h3>
      <p class="text-lg font-medium text-gray-900">{{city.country}}</p>
      <p class="text-sm font-medium text-gray-700">{{city.month}}</p>
    </div>
    <div class="absolute top-0 right-0 p-2">
      <button (click)="deleteCity(city)" class="bg-red-500 text-white px-4 py-2 rounded-md hover:font-bold hover:brightness-125">Borrar</button>
    </div>
    <div class="mt-2">
      <label class="inline-flex items-center">
        <input type="checkbox" [(ngModel)]="city.visited" (change)="toggleVisited(city)" class="">
        <p class="ml-2 font-bold">Visitado</p>
      </label>
    </div>
  </div>
</div>
